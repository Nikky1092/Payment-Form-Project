<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="body-wrapper">
    <div class="form row">
      <div class="header">
        <h1>Payment Form Example</h1>
      </div>
      <div class="Alert-text">
        <div class="alert alert-danger" role="alert"> 
        Some fields are missing
        </div>
      </div>
      <form>
        <div class="form-inner-wrapper row">
          <!-- first section -->
          <div class="row col-12">
            <div class="first row col-5">
              <label for="Card">Card #</label>
              <input id="Card" type="text" placeholder="XXXXXXXXXXXXXXXX" required></input>
            </div>
            <div class="second row col-3">
              <label for="CVC">CVC #</label>
              <input id="CVC" type="text" placeholder="0000" required></input>
            </div>
            <div class="third row col-4">
              <label for="Amount">Amount</label>
              <i class="fa-solid fa-dollar-sign"></i>
              <input id="Amount" type="text" placeholder="Amount" required></input>
            </div>
          </div>
          <!-- second section -->
          <div class="row col-12">
            <div class="first row col-6">
              <label for="firstname">First Name</label>
              <input id="firstname" type="text" required></input>
            </div>
            <div class="second row col-6">
              <label for="Last Name">Last Name</label>
              <input id="Last Name" type="text" required></input>
            </div>
          </div>
          <!-- 3rd section -->
          <div class="row col-12">
            <div class="first row col-6">
              <label for="City">City</label>
              <input id="City" type="text" required></input>
            </div>
            <div class="second row col-3">
              <label for="State">State</label>
              <select id="State" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                <option selected>Pick a state</option>
                <option value="AL">Alabama (AL)</option>
                <option value="AK">Alaska (AK)</option>
                <option value="AZ">Arizona (AZ)</option>
                <option value="AR">Arkansas (AR)</option>
                <option value="CA">California (CA)</option>
                <option value="CO">Colorado (CO)</option>
                <option value="CT">Connecticut (CT)</option>
                <option value="DE">Delaware (DE)</option>
                <option value="DC">District Of Columbia (DC)</option>
                <option value="FL">Florida (FL)</option>
                <option value="GA">Georgia (GA)</option>
                <option value="HI">Hawaii (HI)</option>
                <option value="ID">Idaho (ID)</option>
                <option value="IL">Illinois (IL)</option>
                <option value="IN">Indiana (IN)</option>
                <option value="IA">Iowa (IA)</option>
                <option value="KS">Kansas (KS)</option>
                <option value="KY">Kentucky (KY)</option>
                <option value="LA">Louisiana (LA)</option>
                <option value="ME">Maine (ME)</option>
                <option value="MD">Maryland (MD)</option>
                <option value="MA">Massachusetts (MA)</option>
                <option value="MI">Michigan (MI)</option>
                <option value="MN">Minnesota (MN)</option>
                <option value="MS">Mississippi (MS)</option>
                <option value="MO">Missouri (MO)</option>
                <option value="MT">Montana (MT)</option>
                <option value="NE">Nebraska (NE)</option>
                <option value="NV">Nevada (NV)</option>
                <option value="NH">New Hampshire (NH)</option>
                <option value="NJ">New Jersey (NJ)</option>
                <option value="NM">New Mexico (NM)</option>
                <option value="NY">New York (NY)</option>
                <option value="NC">North Carolina (NC)</option>
                <option value="ND">North Dakota (ND)</option>
                <option value="OH">Ohio (OH)</option>
                <option value="OK">Oklahoma (OK)</option>
                <option value="OR">Oregon (OR)</option>
                <option value="PA">Pennsylvania (PA)</option>
                <option value="RI">Rhode Island (RI)</option>
                <option value="SC">South Carolina (SC)</option>
                <option value="SD">South Dakota (SD)</option>
                <option value="TN">Tennessee (TN)</option>
                <option value="TX">Texas (TX)</option>
                <option value="UT">Utah (UT)</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="third row col-3">
              <label for="Postal Code">Postal Code</label>
              <input id="Postal Code" type="text" required></input>
            </div>
          </div>
          <!-- 4th section -->
          <div class="row col-12">
            <div class="wrapper row col-6"> 
              <div class="first-inner row col-12">
                <p>
                  We accept:
                </p>
              </div>
              <div class="second-inner row col-6">
                <div class="radio-card row col-2">
                  <input type="radio" name="cards" id="mastercard" required>
                  <i class="fa-brands fa-cc-mastercard"></i>
                </div>
                <div class="radio-card row col-2">
                  <input type="radio" name="cards" id="visa" required>
                  <i class="fa-brands fa-cc-visa"></i>
                </div>
                <div class="radio-card row col-2">
                  <input type="radio" name="cards" id="diners-club" required>
                  <i class="fa-brands fa-cc-diners-club"></i>
                </div>
                <div class="radio-card row col-2">
                  <input type="radio" name="cards" id="amex" required>
                  <i class="fa-brands fa-cc-amex"></i>
                </div>
              </div>
            </div> 
            <div class="wrapper row col-6">
              <label for="Message">Message</label>
              <textarea id="Message" name="Message" rows="4"></textarea>
              <span>Add any notes here.</span>
            </div>
          </div>
          <!-- 5th section -->
          <footer>
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
          </footer>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
</body>
</html>
